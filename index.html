<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-to-Case Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Submit a Case</h2>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DdL000006jKJ1" method="POST">
            <input type="hidden" name="orgid" value="00DdL000006jKJ1">
            <input type="hidden" name="retURL" value="http://mywebtocase.com">

            <div class="form-group">
                <label for="name">Contact Name</label>
                <input id="name" maxlength="80" name="name" size="20" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" maxlength="80" name="email" size="20" type="email" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" maxlength="40" name="phone" size="20" type="tel" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" maxlength="80" name="subject" size="20" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control">
                    <option value="">--None--</option>
                    <option value="New">New</option>
                    <option value="Working">Working</option>
                    <option value="Escalated">Escalated</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="reason">Case Reason</label>
                <select id="reason" name="reason" class="form-control">
                    <option value="">--None--</option>
                    <option value="Installation">Installation</option>
                    <option value="Equipment Complexity">Equipment Complexity</option>
                    <option value="Performance">Performance</option>
                    <option value="Breakdown">Breakdown</option>
                    <option value="Equipment Design">Equipment Design</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <input type="hidden" id="external" name="external" value="1"/>

            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
